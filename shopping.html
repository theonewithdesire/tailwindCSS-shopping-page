    <style>

        .dropdown{

            max-width: 80%;

            margin: auto;

        .close-button{
            position: absolute;

            cursor: pointer;

               <button class="text-sm text-orange-500  px-6  m-0 p-4 align-middle" id="reduce-btn">-</button>
                <span class="px-6 pt-4 font-bold text-sm align-middle"id="amount" >0</span> 
                <button class="text-sm text-orange-500  px-6 m-0 p-4  align-middle" id="add-btn" >+</button>
                </div>
                <button class="bg-orange-500 text-white text-xl p-2 m-2 px-6 rounded-xl hover:opacity-70" id="add-to-cart-btn"> add to cart</button>
            </div>
        </div>

    <script> 

        const add = document.getElementById('add-btn');
        const reduce = document.getElementById('reduce-btn');
        const amount = document.getElementById('amount');
        let show = 0;
        const addtToCart = document.getElementById('add-to-cart-btn');
        const cart = document.getElementById('cart');
        const dropdown = document.getElementById('dropdown-cart');
        const name = 'limited sneakers for fall';

        add.addEventListener('click', () =>{
            show++;
            amount.innerHTML = show;
        });
        reduce.addEventListener('click', () => {
            if(show === 0){
                show = 0;
                amount.innerHTML = show;
            }else{
            show--;
            amount.innerHTML = show;
            }
        })

        addtToCart.addEventListener('click', () => {
            cart.innerHTML = show;
            if(show === 0){
                dropdown.innerHTML = 'your cart is empty';
            }else{
                let calculation = 125 * show;
                dropdown.innerHTML =`<div class="text-gray-400"> ${name} </div>  <div class="text-sm text-gray-400">   125 * ${show}  = ${calculation} $ </div>`;

            }
        })


        // JavaScript for the lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImage = document.getElementById('lightbox-image');
const closeLightbox = document.getElementById('close-button');

// Add click event listeners to your images (pic1 to pic4)
const pic1 = document.querySelector('.pic1');
const pic2 = document.querySelector('.pic2');
const pic3 = document.querySelector('.pic3');
const pic4 = document.querySelector('.pic4');

pic1.addEventListener('click', () => {
  openLightbox('/ecommerce-product-page-main/images/image-product-1.jpg');
});

pic2.addEventListener('click', () => {
  openLightbox('/ecommerce-product-page-main/images/image-product-1.jpg');
});

pic3.addEventListener('click', () => {
  openLightbox('/ecommerce-product-page-main/images/image-product-1.jpg');
});

pic4.addEventListener('click', () => {
  openLightbox('/ecommerce-product-page-main/images/image-product-1.jpg');
});

// Function to open the lightbox
function openLightbox(imageSrc) {
  lightboxImage.src = imageSrc;
  lightbox.style.display = 'block';
}

// Function to close the lightbox
function closeLightboxs() {
  lightbox.style.display = 'none';
}

// Close the lightbox when clicking the close button
closeLightbox.addEventListener('click', () => {
  closeLightboxs();
});

// Close the lightbox when clicking outside the image
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    closeLightboxs();
  }
});


 









    </script>
